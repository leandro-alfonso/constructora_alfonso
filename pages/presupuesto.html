        <section class="presupuesto__section">
            <h2 class="presupuesto__titulo">presupuesto</h2>

        <div class="contenedor__div">
            <p class="presupuesto__parrafo">Selecciona el tipo de presupuesto que necesites y nos estaremos comunicando con vs en 48hs.</p>
        </div>
        <section class="presupuesto">
            <form class="form">
                <div class="presupuesto__radio">
                    <select name="presupuesto">
                        <option value="casa">casa</option>
                        <option value="edificio">edificio</option>
                        <option value="local comercial">local comercial</option>
                        <option value="otros">otros</option>
                    </select>
                    <div>
                        llave en mano
                    </div>
                    <input type="radio" name="contrato" value="llave"/>
                    <div>
                        obra
                    </div>
                    <input type="radio" name="contrato" value="obra">
                </div>
                <div class="presupuesto__info">
                    <label for="nombre">nombre:</label>
                    <input type="text" name="nombre">
            
                    <label for="email">email</label>
                    <input type="email" name="email">
            
                    <label for="tel">telefono</label>
                    <input type="tel" name="tel">
                    
                    <input type="submit" value="enviar">
                    <input type="reset" value="reset">
                </div>           
            </form>
